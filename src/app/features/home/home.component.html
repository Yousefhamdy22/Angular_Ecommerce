<p-carousel 
  [value]="banners" 
  [numVisible]="1" 
  [numScroll]="1" 
  circular 
  class="shadow-lg rounded-lg"
>
  <ng-template let-banner pTemplate="item">
    <div class="relative w-full h-96 flex justify-center items-center overflow-hidden rounded-lg">
      <img [src]="banner.image" class="w-full h-full object-cover rounded-lg shadow-md transition-transform duration-500 hover:scale-105" loading="lazy" />
      <div class="absolute bottom-6 left-6 bg-black bg-opacity-60 text-white p-5 rounded-lg backdrop-blur-md">
        <h2 class="text-2xl font-bold tracking-wide">{{ banner.title }}</h2>
        <p class="text-sm text-gray-300">{{ banner.description }}</p>
      </div>
    </div>
  </ng-template>
</p-carousel>

<!-- Shop by Category -->
<div class="px-6 mt-12">
  <h2 class="text-2xl font-bold mb-6">Shop by Category</h2>
  <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6">
    <div *ngFor="let category of categories" class="p-6 bg-white rounded-lg shadow-md text-center hover:shadow-xl transition duration-300 cursor-pointer transform hover:-translate-y-2">
      <img [src]="category.image" class="w-20 h-20 mx-auto mb-3 rounded-full object-cover transition-transform duration-300 hover:scale-110" loading="lazy" />
      <p class="text-lg font-semibold text-gray-800">{{ category.name }}</p>
    </div>
  </div>
</div>

<!-- Deal of the Day -->
<div class="px-6 mt-12">
  <h2 class="text-2xl font-bold mb-6">ðŸ”¥ Deal of the Day</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <p-card *ngFor="let deal of deals" class="shadow-lg rounded-lg overflow-hidden hover:shadow-xl transition-transform transform hover:-translate-y-2 duration-300">
      <ng-template pTemplate="header">
        <img [src]="deal.image" class="w-full h-60 object-cover" loading="lazy" />
      </ng-template>
      <ng-template pTemplate="title">{{ deal.name }}</ng-template>
      <ng-template pTemplate="content">
        <p class="text-gray-600 mb-4">{{ deal.description }}</p>
        <div class="flex justify-between items-center">
          <span class="font-bold text-lg text-primary">${{ deal.price }}</span>
          <button pButton label="Buy Now" class="p-button-sm bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg shadow-md transition-all"></button>
        </div>
      </ng-template>
    </p-card>
  </div>
</div>

<!-- Best Sellers -->
<div class="px-6 mt-12">
  <h2 class="text-2xl font-bold mb-6">ðŸš€ Best Sellers</h2>
  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <p-card *ngFor="let product of topSellers" class="shadow-lg rounded-lg overflow-hidden hover:shadow-xl transition-transform transform hover:-translate-y-2 duration-300">
      <ng-template pTemplate="header">
        <img [src]="product.image" class="w-full h-44 object-cover" loading="lazy" />
      </ng-template>
      <ng-template pTemplate="title">{{ product.name }}</ng-template>
      <ng-template pTemplate="content">
        <p class="text-gray-600 mb-3">{{ product.description }}</p>
        <span class="font-bold text-lg text-primary">${{ product.price }}</span>
      </ng-template>
    </p-card>
  </div>
</div>
